<div>
    <h2 id="page-heading">
        <span jhiTranslate="remanagementApp.contractDocumentEntryRow.home.title">Contract Document Entry Rows</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contract-document-entry-row" [routerLink]="['/contract-document-entry-row/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="remanagementApp.contractDocumentEntryRow.home.createLabel">
            Create a new Contract Document Entry Row
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="contractDocumentEntryRows?.length === 0">
        <span jhiTranslate="remanagementApp.contractDocumentEntryRow.home.notFound">No contractDocumentEntryRows found</span>
    </div>
    <div class="table-responsive" *ngIf="contractDocumentEntryRows?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="position"><span jhiTranslate="remanagementApp.contractDocumentEntryRow.position">Position</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="textEn"><span jhiTranslate="remanagementApp.contractDocumentEntryRow.textEn">Text En</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="textAr"><span jhiTranslate="remanagementApp.contractDocumentEntryRow.textAr">Text Ar</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contractDocumentEntryRow of contractDocumentEntryRows ;trackBy: trackId">
                <td><a [routerLink]="['/contract-document-entry-row', contractDocumentEntryRow.id, 'view' ]">{{contractDocumentEntryRow.id}}</a></td>
                <td>{{contractDocumentEntryRow.position}}</td>
                <td>{{contractDocumentEntryRow.textEn}}</td>
                <td>{{contractDocumentEntryRow.textAr}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/contract-document-entry-row', contractDocumentEntryRow.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/contract-document-entry-row', contractDocumentEntryRow.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/contract-document-entry-row', { outlets: { popup: contractDocumentEntryRow.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="contractDocumentEntryRows?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
