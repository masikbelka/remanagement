<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-contract-document-entry-row-heading" jhiTranslate="remanagementApp.contractDocumentEntryRow.home.createOrEditLabel">Create or edit a Contract Document Entry Row</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="remanagementApp.contractDocumentEntryRow.position" for="field_position">Position</label>
                    <input type="number" class="form-control" name="position" id="field_position"
                           formControlName="position"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="remanagementApp.contractDocumentEntryRow.textEn" for="field_textEn">Text En</label>
                    <input type="text" class="form-control" name="textEn" id="field_textEn"
                           formControlName="textEn"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="remanagementApp.contractDocumentEntryRow.textAr" for="field_textAr">Text Ar</label>
                    <input type="text" class="form-control" name="textAr" id="field_textAr"
                           formControlName="textAr"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
